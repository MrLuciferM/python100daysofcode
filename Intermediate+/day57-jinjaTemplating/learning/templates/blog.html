<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Site>Blog</title>
</head>
<body>
    {% for blog_post in posts: %}
        {% if blog_post["id"]==2: %}
            <h1>{{ blog_post["title"].title() }}</h1>
            <h2>{{ blog_post["subtitle"].title() }}</h2>
            <p>{{ blog_post["body"] }}</p>
            <br>
        {% endif %}
    {% endfor %}
</body>
</html>
